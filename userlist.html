<div id="userlist">
</div>

<div data-role="popup" id="singleUserMenu" data-theme="b" >
	<ul data-role="listview" data-inset="true" style="min-width:210px;">
    	<li data-role="list-divider">Choose an action</li>
    	<li><a href="#" id="addSingleUserRoleBtn">Add role</a></li>
    	<li><a href="#" id="delSingleUserRoleBtn">Delete role(s)</a></li>
    	<li><a href="#" id="addSingleUserToGrpBtn">Add to group</a></li>
	</ul>
</div>
<div data-role="panel" id="rolesPanel" data-position="right" data-display="overlay" data-theme="a" class="ui-panel ui-panel-position-right ui-panel-display-overlay ui-body-a ui-panel-animate ui-panel-closed">
	<form>
		<fieldset data-role="controlgroup" data-iconpos="right">
			<legend>Choose Roles:</legend>
			<div id="rolelist"></div>
		</fieldset>
		<input type="hidden" id="user_id"></input>
		<a class="ui-btn" href="#" id="choose" onclick="editUserRoles()">Ok</a>
		<a class="ui-btn ui-btn-b" href="#" id="cancel" data-rel="close">Cancel</a>		
	</form>
</div>
<div data-role="panel" id="groupsPanel" data-position="right" data-display="overlay" data-theme="a" class="ui-panel ui-panel-position-right ui-panel-display-overlay ui-body-a ui-panel-animate ui-panel-closed">
	<form>
		<fieldset data-role="controlgroup" data-iconpos="right">
			<legend>Choose Groups:</legend>
			<div id="groupchoise"></div>
		</fieldset>
		<input type="hidden" id="user_id_for_group"></input>
		<a class="ui-btn" href="#" id="chooseGrp" onclick="editUserGroups()">Ok</a>
		<a class="ui-btn ui-btn-b" href="#" id="cancelGrp" data-rel="close">Cancel</a>		
	</form>
</div>
